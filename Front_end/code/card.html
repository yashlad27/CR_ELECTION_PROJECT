                        </div>

                        <div class="card-content">
                            <h2 class="name">Yash Lad</h2>
                            <p class="description">
                                <ol>Panel-C</ol>
                                <ol>1032201231</ol>
                                <ol>Btech CSE</ol>
                                <ol>2020-2024</ol>
                            </p>

                            <button class="button">Vote Me</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
